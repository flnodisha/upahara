<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 95%;
            height: 100%;
            margin: 0 auto;
            position: relative;
            background-color: #525659;
        }
        #pdf-render {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            height: 100%;
            padding: 20px 0;
        }
        #pdf-render canvas {
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div id="pdf-render"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        class PDFViewer {
            constructor() {
                this.pdfContainer = document.getElementById('pdf-render');
            }

            async loadPDF(url) {
                try {
                    // Configure PDF.js
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

                    // Load PDF
                    const pdfDocument = await pdfjsLib.getDocument(url).promise;
                    
                    // Render all pages
                    for (let pageNum = 1; pageNum <= pdfDocument.numPages; pageNum++) {
                        await this.renderPage(pdfDocument, pageNum);
                    }
                } catch (error) {
                    console.error('PDF Loading Error:', error);
                    this.pdfContainer.innerHTML = `<p>Error loading PDF: ${error.message}</p>`;
                }
            }

            async renderPage(pdfDocument, pageNumber) {
                const page = await pdfDocument.getPage(pageNumber);
                
                // Create canvas for page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                this.pdfContainer.appendChild(canvas);

                // Calculate viewport with default scale
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render page on canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                await page.render(renderContext);
            }
        }

        // Initialize PDF Viewer
        const pdfViewer = new PDFViewer();
        pdfViewer.loadPDF('upahara.pdf');
    </script>
</body>
</html>
